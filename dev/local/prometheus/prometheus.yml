global:
  scrape_interval: 5s
  scrape_timeout: 2s
  evaluation_interval: 5s

alerting:

# scraping is done in otelcol
# metrics are ingested by prometheus remote write
scrape_configs:
- job_name: 'demo'
  static_configs:
    - targets:
      - 'demo-1:8080'
      - 'demo-2:8080'
      - 'demo-3:8080'

# this is experimental
tracing:
  endpoint: otelcol:4317
  insecure: true

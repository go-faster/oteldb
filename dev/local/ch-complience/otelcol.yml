receivers:
  otlp:
    protocols:
      grpc:
      http:
  prometheus/compliance:
    config:
      scrape_configs:
        # For PromQL compliance tester
        # https://github.com/prometheus/compliance/tree/main/promql#promql-compliance-tester
        - job_name: 'demo'
          scrape_interval: 5s
          static_configs:
            - targets:
                - 'demo-1:8080'
                - 'demo-2:8080'
                - 'demo-3:8080'

processors:
  batch:
    timeout: 1s
    send_batch_max_size: 1024
    send_batch_size: 500
  memory_limiter:
    check_interval: 1s
    limit_mib: 256
    spike_limit_mib: 500

exporters:
  otlp:
    endpoint: oteldb:4317
    tls:
      insecure: true
  prometheusremotewrite:
    endpoint: "http://prometheus:9090/api/v1/write"
    resource_to_telemetry_conversion:
      enabled: true # Convert resource attributes to metric labels
    tls:
      insecure: true

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp, prometheus/compliance]
      processors: [batch]
      exporters: [otlp, prometheusremotewrite]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]

  # https://github.com/open-telemetry/opentelemetry-collector/blob/main/docs/observability.md#how-we-expose-telemetry
  telemetry:
    metrics:
      readers:
        - periodic:
            interval: 5000
            exporter:
              otlp:
                protocol: grpc/protobuf
                endpoint: http://localhost:4317
    traces:
      processors:
        - batch:
            exporter:
              otlp:
                protocol: grpc/protobuf
                endpoint: http://localhost:4317

version: "3"

volumes:
  prom:

services:
  clickhouse:
    image: clickhouse/clickhouse-server:23.10
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:8123:8123"
    volumes:
      - ../clickhouse.xml:/etc/clickhouse-server/config.d/monitoring.xml
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', '127.0.0.1:8123/ping']
      interval: 1s
      timeout: 1s
      retries: 30

  oteldb:
    build:
      context: ../../../
      dockerfile: Dockerfile
    environment:
      - OTELDB_STORAGE=ch
      - CH_DSN=clickhouse://clickhouse:9000
      - OTEL_LOG_LEVEL=info
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_TRACES_EXPORTER=none
      - OTEL_RESOURCE_ATTRIBUTES=service.name=go-faster.oteldb
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', '127.0.0.1:13133/liveness']
      interval: 1s
      timeout: 1s
      retries: 30
    ports:
      - "127.0.0.1:9090:9090"
      - "127.0.0.1:19291:19291"
    depends_on:
      - clickhouse

  otelproxy:
    build:
      context: ../../../
      dockerfile: otelproxy.Dockerfile
    volumes:
      - ./record:/record
    environment:
      - PROMETHEUS_URL=http://oteldb:9090
      - PROMETHEUS_RECORD=/record/queries.jsonl
      - OTEL_LOG_LEVEL=info
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_TRACES_EXPORTER=none
      - OTEL_RESOURCE_ATTRIBUTES=service.name=go-faster.otelproxy

  grafana:
    image: "grafana/grafana:10.0.0"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor,traceToMetrics,publicDashboards,tempoApmTable
      - GF_ALERTING_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_LOG_LEVEL=debug
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/default.yml
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    depends_on:
      - oteldb

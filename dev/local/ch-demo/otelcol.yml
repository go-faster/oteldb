receivers:
  otlp:
    protocols:
      grpc:
      http:
  prometheus:
    config:
      scrape_configs:
        - job_name: server
          scrape_interval: 1s
          static_configs:
            - targets: [server:8080]
processors:
  batch:
    timeout: 1s
    send_batch_max_size: 1024
    send_batch_size: 500
  memory_limiter:
    check_interval: 5s
    limit_mib: 256
    spike_limit_mib: 500

exporters:
  otlp:
    endpoint: oteldb:4317
    tls:
      insecure: true

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics/scrape:
      receivers: [prometheus]
      processors: [batch]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]

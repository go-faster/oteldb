receivers:
  otlp:
    protocols:
      grpc:
      http:

  prometheus:
    config:
      scrape_configs:
        - job_name: otel-collector
          scrape_interval: 5s
          static_configs:
            - targets: [localhost:8888]
        - job_name: node-exporter
          scrape_interval: 5s
          static_configs:
            - targets: [node-exporter:9100]
        - job_name: prometheus
          scrape_interval: 5s
          static_configs:
            - targets: [prometheus:9090]
        - job_name: clickhouse
          scrape_interval: 5s
          static_configs:
            - targets: [clickhouse:9090]
processors:
  batch:

exporters:
  otlp:
    endpoint: oteldb:4317
    tls:
      insecure: true
  prometheusremotewrite:
    endpoint: "http://prometheus:9090/api/v1/write"
    resource_to_telemetry_conversion:
      enabled: true # Convert resource attributes to metric labels
    tls:
      insecure: true

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [otlp, prometheusremotewrite]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]

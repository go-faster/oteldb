receivers:
  otlp:
    protocols:
      grpc:
      http:

  hostmetrics:
    scrapers:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:
      process:
      processes:
      paging:

  prometheus/compliance:
    config:
      scrape_configs:
        # For PromQL compliance tester
        # https://github.com/prometheus/compliance/tree/main/promql#promql-compliance-tester
        - job_name: 'demo'
          static_configs:
            - targets:
                - 'demo-1:8080'
                - 'demo-2:8080'
                - 'demo-3:8080'
  prometheus:
    config:
      scrape_configs:
        - job_name: otel-collector
          scrape_interval: 5s
          static_configs:
            - targets: [localhost:8888]
        - job_name: node-exporter
          scrape_interval: 5s
          static_configs:
            - targets: [node-exporter:9100]
        - job_name: prometheus
          scrape_interval: 5s
          static_configs:
            - targets: [prometheus:9090]
        - job_name: clickhouse
          scrape_interval: 5s
          static_configs:
            - targets: [clickhouse:9090]
        - job_name: oteldb
          scrape_interval: 5s
          static_configs:
            - targets: [oteldb:9090]

processors:
  batch:
    timeout: 500ms
    send_batch_max_size: 1024
    send_batch_size: 500

exporters:
  otlp:
    endpoint: oteldb:4317
    tls:
      insecure: true
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  otlp/qryn:
    endpoint: qryn-collector:4317
    tls:
      insecure: true
  prometheusremotewrite:
    endpoint: "http://prometheus:9090/api/v1/write"
    resource_to_telemetry_conversion:
      enabled: true # Convert resource attributes to metric labels
    tls:
      insecure: true
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    default_labels_enabled:
      exporter: false
      job: true
  debug:
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, otlp/jaeger, otlp/qryn, otlp/tempo]
    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors: [batch]
      exporters: [otlp, prometheusremotewrite, otlp/qryn]
    metrics/compliance:
      receivers: [prometheus/compliance]
      processors: [batch]
      exporters: [otlp, otlp/qryn]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, otlp/qryn, loki]
  # https://github.com/open-telemetry/opentelemetry-collector/blob/main/docs/observability.md#how-we-expose-telemetry
  telemetry:
    metrics:
      readers:
        - periodic:
            interval: 5000
            exporter:
              otlp:
                protocol: grpc/protobuf
                endpoint: http://localhost:4317
    traces:
      processors:
        - batch:
            exporter:
              otlp:
                protocol: grpc/protobuf
                endpoint: http://localhost:4317
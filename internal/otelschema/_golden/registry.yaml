entries:
  android.os.api_level:
    brief: |
      Uniquely identifies the framework API revision offered by a version (`os.version`) of the android operating system. More information can be found [here](https://developer.android.com/guide/topics/manifest/uses-sdk-element#ApiLevels).
    column: String
    examples:
    - "33"
    - "32"
    type: string
  android.state:
    brief: |
      This attribute represents the state the application has transitioned into at the occurrence of the event.
    column: Enum8(0 = 'created', 1 = 'background', 2 = 'foreground')
    enum:
    - created
    - background
    - foreground
    type: string
  aws.ecs.cluster.arn:
    brief: |
      The ARN of an [ECS cluster](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/clusters.html).
    column: String
    examples:
    - arn:aws:ecs:us-west-2:123456789123:cluster/my-cluster
    type: string
  aws.ecs.container.arn:
    brief: |
      The Amazon Resource Name (ARN) of an [ECS container instance](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ECS_instances.html).
    column: String
    examples:
    - arn:aws:ecs:us-west-1:123456789123:container/32624152-9086-4f0e-acae-1a75b14fe4d9
    type: string
  aws.ecs.launchtype:
    brief: |
      The [launch type](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_types.html) for an ECS task.
    column: Enum8(0 = 'ec2', 1 = 'fargate')
    enum:
    - ec2
    - fargate
    type: string
  aws.ecs.task.arn:
    brief: |
      The ARN of an [ECS task definition](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_definitions.html).
    column: String
    examples:
    - arn:aws:ecs:us-west-1:123456789123:task/10838bed-421f-43ef-870a-f43feacbbb5b
    type: string
  aws.ecs.task.family:
    brief: |
      The task definition family this task definition is a member of.
    column: String
    examples:
    - opentelemetry-family
    type: string
  aws.ecs.task.revision:
    brief: |
      The revision for this task definition.
    column: String
    examples:
    - "8"
    - "26"
    type: string
  aws.eks.cluster.arn:
    brief: |
      The ARN of an EKS cluster.
    column: String
    examples:
    - arn:aws:ecs:us-west-2:123456789123:cluster/my-cluster
    type: string
  aws.lambda.invoked_arn:
    brief: |
      The full invoked ARN as provided on the `Context` passed to the function (`Lambda-Runtime-Invoked-Function-Arn` header on the `/runtime/invocation/next` applicable).
    column: String
    examples:
    - arn:aws:lambda:us-east-1:123456:function:myfunction:myalias
    type: string
  aws.log.group.arns:
    brief: |
      The Amazon Resource Name(s) (ARN) of the AWS log group(s).
    column: Array(String)
    examples:
    - arn:aws:logs:us-west-1:123456789012:log-group:/aws/my/group:*
    type: string[]
  aws.log.group.names:
    brief: |
      The name(s) of the AWS log group(s) an application is writing to.
    column: Array(String)
    examples:
    - /aws/lambda/my-function
    - opentelemetry-service
    type: string[]
  aws.log.stream.arns:
    brief: |
      The ARN(s) of the AWS log stream(s).
    column: Array(String)
    examples:
    - arn:aws:logs:us-west-1:123456789012:log-group:/aws/my/group:log-stream:logs/main/10838bed-421f-43ef-870a-f43feacbbb5b
    type: string[]
  aws.log.stream.names:
    brief: |
      The name(s) of the AWS log stream(s) an application is writing to.
    column: Array(String)
    examples:
    - logs/main/10838bed-421f-43ef-870a-f43feacbbb5b
    type: string[]
  browser.brands:
    brief: Array of brand name and version separated by a space
    column: Array(String)
    examples:
    - ' Not A;Brand 99'
    - Chromium 99
    - Chrome 99
    type: string[]
  browser.language:
    brief: Preferred language of the user using the browser
    column: String
    examples:
    - en
    - en-US
    - fr
    - fr-FR
    type: string
  browser.mobile:
    brief: A boolean that is true if the browser is running on a mobile device
    column: Bool
    type: boolean
  browser.platform:
    brief: The platform on which the browser is running
    column: String
    examples:
    - Windows
    - macOS
    - Android
    type: string
  client.address:
    brief: Client address - domain name if available without reverse DNS lookup; otherwise,
      IP address or Unix domain socket name.
    column: String
    examples:
    - client.example.com
    - 10.1.2.80
    - /tmp/my.sock
    type: string
  client.port:
    brief: Client port number.
    column: UInt16
    examples:
    - 65123
    type: int
  cloud.account.id:
    brief: |
      The cloud account ID the resource is assigned to.
    column: String
    examples:
    - "111111111111"
    - opentelemetry
    type: string
  cloud.availability_zone:
    brief: |
      Cloud regions often have multiple, isolated locations known as zones to increase availability. Availability zone represents the zone where the resource is running.
    column: String
    examples:
    - us-east-1c
    type: string
  cloud.platform:
    brief: |
      The cloud platform in use.
    column: String
    type: string
  cloud.provider:
    brief: |
      Name of the cloud provider.
    column: String
    type: string
  cloud.region:
    brief: |
      The geographical region the resource is running.
    column: String
    examples:
    - us-central1
    - us-east-1
    type: string
  cloud.resource_id:
    brief: |
      Cloud provider-specific native identifier of the monitored cloud resource (e.g. an [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) on AWS, a [fully qualified resource ID](https://learn.microsoft.com/rest/api/resources/resources/get-by-id) on Azure, a [full resource name](https://cloud.google.com/apis/design/resource_names#full_resource_name) on GCP)
    column: String
    examples:
    - arn:aws:lambda:REGION:ACCOUNT_ID:function:my-function
    - //run.googleapis.com/projects/PROJECT_ID/locations/LOCATION_ID/services/SERVICE_ID
    - /subscriptions/<SUBSCIPTION_GUID>/resourceGroups/<RG>/providers/Microsoft.Web/sites/<FUNCAPP>/functions/<FUNC>
    type: string
  cloudevents.event_id:
    brief: |
      The [event_id](https://github.com/cloudevents/spec/blob/v1.0.2/cloudevents/spec.md#id) uniquely identifies the event.
    column: String
    examples:
    - 123e4567-e89b-12d3-a456-426614174000
    - "0001"
    type: string
  cloudevents.event_source:
    brief: |
      The [source](https://github.com/cloudevents/spec/blob/v1.0.2/cloudevents/spec.md#source-1) identifies the context in which an event happened.
    column: String
    examples:
    - https://github.com/cloudevents
    - /cloudevents/spec/pull/123
    - my-service
    type: string
  cloudevents.event_spec_version:
    brief: |
      The [version of the CloudEvents specification](https://github.com/cloudevents/spec/blob/v1.0.2/cloudevents/spec.md#specversion) which the event uses.
    column: String
    examples:
    - "1.0"
    type: string
  cloudevents.event_subject:
    brief: |
      The [subject](https://github.com/cloudevents/spec/blob/v1.0.2/cloudevents/spec.md#subject) of the event in the context of the event producer (identified by source).
    column: String
    examples:
    - mynewfile.jpg
    type: string
  cloudevents.event_type:
    brief: |
      The [event_type](https://github.com/cloudevents/spec/blob/v1.0.2/cloudevents/spec.md#type) contains a value describing the type of event related to the originating occurrence.
    column: String
    examples:
    - com.github.pull_request.opened
    - com.example.object.deleted.v2
    type: string
  code.column:
    brief: |
      The column number in `code.filepath` best representing the operation. It SHOULD point within the code unit named in `code.function`.
    column: Int64
    examples:
    - 16
    type: int
  code.filepath:
    brief: |
      The source code file name that identifies the code unit as uniquely as possible (preferably an absolute file path).
    column: String
    examples:
    - /usr/local/MyApplication/content_root/app/index.php
    type: string
  code.function:
    brief: |
      The method or function name, or equivalent (usually rightmost part of the code unit's name).
    column: String
    examples:
    - serveRequest
    type: string
  code.lineno:
    brief: |
      The line number in `code.filepath` best representing the operation. It SHOULD point within the code unit named in `code.function`.
    column: Int64
    examples:
    - 42
    type: int
  code.namespace:
    brief: |
      The "namespace" within which `code.function` is defined. Usually the qualified class or module name, such that `code.namespace` + some separator + `code.function` form a unique identifier for the code unit.
    column: String
    examples:
    - com.example.MyHttpService
    type: string
  code.stacktrace:
    brief: |
      A stacktrace as a string in the natural representation for the language runtime. The representation is to be determined and documented by each language SIG.
    column: String
    examples:
    - at com.example.GenerateTrace.methodB(GenerateTrace.java:13)\n at com.example.GenerateTrace.methodA(GenerateTrace.java:9)\n
      at com.example.GenerateTrace.main(GenerateTrace.java:5)
    type: string
  container.command:
    brief: |
      The command used to run the container (i.e. the command name).
    column: String
    examples:
    - otelcontribcol
    type: string
  container.command_args:
    brief: |
      All the command arguments (including the command/executable itself) run by the container. [2]
    column: Array(String)
    examples:
    - otelcontribcol, --config, config.yaml
    type: string[]
  container.command_line:
    brief: |
      The full command run by the container as a single string representing the full command. [2]
    column: String
    examples:
    - otelcontribcol --config config.yaml
    type: string
  container.id:
    brief: |
      Container ID. Usually a UUID, as for example used to [identify Docker containers](https://docs.docker.com/engine/reference/run/#container-identification). The UUID might be abbreviated.
    column: String
    examples:
    - a3bf90e006b2
    type: string
  container.image.id:
    brief: |
      Runtime specific image identifier. Usually a hash algorithm followed by a UUID.
    column: String
    examples:
    - sha256:19c92d0a00d1b66d897bceaa7319bee0dd38a10a851c60bcec9474aa3f01e50f
    type: string
  container.image.name:
    brief: |
      Name of the image the container was built on.
    column: String
    examples:
    - gcr.io/opentelemetry/operator
    type: string
  container.image.repo_digests:
    brief: |
      Repo digests of the container image as provided by the container runtime.
    column: Array(String)
    examples:
    - example@sha256:afcc7f1ac1b49db317a7196c902e61c6c3c4607d63599ee1a82d702d249a0ccb
    - internal.registry.example.com:5000/example@sha256:b69959407d21e8a062e0416bf13405bb2b71ed7a84dde4158ebafacfa06f5578
    type: string[]
  container.image.tags:
    brief: |
      Container image tags. An example can be found in [Docker Image Inspect](https://docs.docker.com/engine/api/v1.43/#tag/Image/operation/ImageInspect). Should be only the `<tag>` section of the full name for example from `registry.example.com/my-org/my-image:<tag>`.
    column: Array(String)
    examples:
    - v1.27.1
    - 3.5.7-0
    type: string[]
  container.labels:
    brief: |
      Container labels, `<key>` being the label name, the value being the label value.
    column: String
    examples:
    - container.labels.app=nginx
    type: template[string]
  container.name:
    brief: |
      Container name used by container runtime.
    column: String
    examples:
    - opentelemetry-autoconf
    type: string
  container.runtime:
    brief: |
      The container runtime managing this container.
    column: String
    examples:
    - docker
    - containerd
    - rkt
    type: string
  db.cassandra.consistency_level:
    brief: |
      The consistency level of the query. Based on consistency values from [CQL](https://docs.datastax.com/en/cassandra-oss/3.0/cassandra/dml/dmlConfigConsistency.html).
    column: Enum8(0 = 'all', 1 = 'each_quorum', 2 = 'quorum', 3 = 'local_quorum',
      4 = 'one', 5 = 'two', 6 = 'three', 7 = 'local_one', 8 = 'any', 9 = 'serial',
      10 = 'local_serial')
    enum:
    - all
    - each_quorum
    - quorum
    - local_quorum
    - one
    - two
    - three
    - local_one
    - any
    - serial
    - local_serial
    type: string
  db.cassandra.coordinator.dc:
    brief: |
      The data center of the coordinating node for a query.
    column: String
    examples:
    - us-west-2
    type: string
  db.cassandra.coordinator.id:
    brief: |
      The ID of the coordinating node for a query.
    column: String
    examples:
    - be13faa2-8574-4d71-926d-27f16cf8a7af
    type: string
  db.cassandra.idempotence:
    brief: |
      Whether or not the query is idempotent.
    column: Bool
    type: boolean
  db.cassandra.page_size:
    brief: |
      The fetch size used for paging, i.e. how many rows will be returned at once.
    column: Int64
    examples:
    - 5000
    type: int
  db.cassandra.speculative_execution_count:
    brief: |
      The number of times a query was speculatively executed. Not set or `0` if the query was not executed speculatively.
    column: Int64
    examples:
    - 0
    - 2
    type: int
  db.cassandra.table:
    brief: The name of the primary Cassandra table that the operation is acting upon,
      including the keyspace name (if applicable).
    column: String
    examples:
    - mytable
    type: string
  db.connection_string:
    brief: |
      The connection string used to connect to the database. It is recommended to remove embedded credentials.
    column: String
    examples:
    - Server=(localdb)\v11.0;Integrated Security=true;
    type: string
  db.cosmosdb.client_id:
    brief: Unique Cosmos client instance id.
    column: String
    examples:
    - 3ba4827d-4422-483f-b59f-85b74211c11d
    type: string
  db.cosmosdb.connection_mode:
    brief: Cosmos client connection mode.
    column: Enum8(0 = 'gateway', 1 = 'direct')
    enum:
    - gateway
    - direct
    type: string
  db.cosmosdb.container:
    brief: Cosmos DB container name.
    column: String
    examples:
    - anystring
    type: string
  db.cosmosdb.operation_type:
    brief: CosmosDB Operation Type.
    column: String
    type: string
  db.cosmosdb.request_charge:
    brief: RU consumed for that operation
    column: Float64
    examples:
    - 46.18
    - 1
    type: double
  db.cosmosdb.request_content_length:
    brief: Request payload size in bytes
    column: Int64
    type: int
  db.cosmosdb.status_code:
    brief: Cosmos DB status code.
    column: Int64
    examples:
    - 200
    - 201
    type: int
  db.cosmosdb.sub_status_code:
    brief: Cosmos DB sub status code.
    column: Int64
    examples:
    - 1000
    - 1002
    type: int
  db.elasticsearch.cluster.name:
    brief: |
      Represents the identifier of an Elasticsearch cluster.
    column: String
    examples:
    - e9106fc68e3044f0b1475b04bf4ffd5f
    type: string
  db.elasticsearch.node.name:
    brief: |
      Represents the human-readable identifier of the node/instance to which a request was routed.
    column: String
    examples:
    - instance-0000000001
    type: string
  db.elasticsearch.path_parts:
    brief: |
      A dynamic value in the url path.
    column: String
    examples:
    - db.elasticsearch.path_parts.index=test-index
    - db.elasticsearch.path_parts.doc_id=123
    type: template[string]
  db.jdbc.driver_classname:
    brief: |
      The fully-qualified class name of the [Java Database Connectivity (JDBC)](https://docs.oracle.com/javase/8/docs/technotes/guides/jdbc/) driver used to connect.
    column: String
    examples:
    - org.postgresql.Driver
    - com.microsoft.sqlserver.jdbc.SQLServerDriver
    type: string
  db.mongodb.collection:
    brief: |
      The MongoDB collection being accessed within the database stated in `db.name`.
    column: String
    examples:
    - customers
    - products
    type: string
  db.mssql.instance_name:
    brief: |
      The Microsoft SQL Server [instance name](https://docs.microsoft.com/sql/connect/jdbc/building-the-connection-url?view=sql-server-ver15) connecting to. This name is used to determine the port of a named instance.
    column: String
    examples:
    - MSSQLSERVER
    type: string
  db.name:
    brief: |
      This attribute is used to report the name of the database being accessed. For commands that switch the database, this should be set to the target database (even if the command fails).
    column: String
    examples:
    - customers
    - main
    type: string
  db.operation:
    brief: |
      The name of the operation being executed, e.g. the [MongoDB command name](https://docs.mongodb.com/manual/reference/command/#database-operations) such as `findAndModify`, or the SQL keyword.
    column: String
    examples:
    - findAndModify
    - HMSET
    - SELECT
    type: string
  db.redis.database_index:
    brief: |
      The index of the database being accessed as used in the [`SELECT` command](https://redis.io/commands/select), provided as an integer. To be used instead of the generic `db.name` attribute.
    column: Int64
    examples:
    - 0
    - 1
    - 15
    type: int
  db.sql.table:
    brief: The name of the primary table that the operation is acting upon, including
      the database name (if applicable).
    column: String
    examples:
    - public.users
    - customers
    type: string
  db.statement:
    brief: |
      The database statement being executed.
    column: String
    examples:
    - SELECT * FROM wuser_table
    - SET mykey "WuValue"
    type: string
  db.system:
    brief: An identifier for the database management system (DBMS) product being used.
      See below for a list of well-known identifiers.
    column: String
    type: string
  db.user:
    brief: |
      Username for accessing the database.
    column: String
    examples:
    - readonly_user
    - reporting_user
    type: string
  deployment.environment:
    brief: |
      Name of the [deployment environment](https://wikipedia.org/wiki/Deployment_environment) (aka deployment tier).
    column: String
    examples:
    - staging
    - production
    type: string
  destination.address:
    brief: Destination address - domain name if available without reverse DNS lookup;
      otherwise, IP address or Unix domain socket name.
    column: String
    examples:
    - destination.example.com
    - 10.1.2.80
    - /tmp/my.sock
    type: string
  destination.port:
    brief: Destination port number
    column: UInt16
    examples:
    - 3389
    - 2888
    type: int
  device.id:
    brief: |
      A unique identifier representing the device
    column: String
    examples:
    - 2ab2916d-a51f-4ac8-80ee-45ac31a28092
    type: string
  device.manufacturer:
    brief: |
      The name of the device manufacturer
    column: String
    examples:
    - Apple
    - Samsung
    type: string
  device.model.identifier:
    brief: |
      The model identifier for the device
    column: String
    examples:
    - iPhone3,4
    - SM-G920F
    type: string
  device.model.name:
    brief: |
      The marketing name for the device model
    column: String
    examples:
    - iPhone 6s Plus
    - Samsung Galaxy S6
    type: string
  disk.io.direction:
    brief: The disk IO operation direction.
    column: Enum8(0 = 'read', 1 = 'write')
    enum:
    - read
    - write
    type: string
  enduser.id:
    brief: |
      Username or client_id extracted from the access token or [Authorization](https://tools.ietf.org/html/rfc7235#section-4.2) header in the inbound request from outside the system.
    column: String
    examples:
    - username
    type: string
  enduser.role:
    brief: Actual/assumed role the client is making the request under extracted from
      token or application security context.
    column: String
    examples:
    - admin
    type: string
  enduser.scope:
    brief: |
      Scopes or granted authorities the client currently possesses extracted from token or application security context. The value would come from the scope associated with an [OAuth 2.0 Access Token](https://tools.ietf.org/html/rfc6749#section-3.3) or an attribute value in a [SAML 2.0 Assertion](http://docs.oasis-open.org/security/saml/Post2.0/sstc-saml-tech-overview-2.0.html).
    column: String
    examples:
    - read:message, write:files
    type: string
  error.type:
    brief: |
      Describes a class of error the operation ended with.
    column: String
    examples:
    - timeout
    - java.net.UnknownHostException
    - server_certificate_invalid
    - "500"
    type: string
  event.name:
    brief: |
      Identifies the class / type of event.
    column: String
    examples:
    - browser.mouse.click
    - device.app.lifecycle
    type: string
  exception.escaped:
    brief: |
      SHOULD be set to true if the exception event is recorded at a point where it is known that the exception is escaping the scope of the span.
    column: Bool
    type: boolean
  exception.message:
    brief: The exception message.
    column: String
    examples:
    - Division by zero
    - Can't convert 'int' object to str implicitly
    type: string
  exception.stacktrace:
    brief: |
      A stacktrace as a string in the natural representation for the language runtime. The representation is to be determined and documented by each language SIG.
    column: String
    examples:
    - 'Exception in thread "main" java.lang.RuntimeException: Test exception\n at
      com.example.GenerateTrace.methodB(GenerateTrace.java:13)\n at com.example.GenerateTrace.methodA(GenerateTrace.java:9)\n
      at com.example.GenerateTrace.main(GenerateTrace.java:5)'
    type: string
  exception.type:
    brief: |
      The type of the exception (its fully-qualified class name, if applicable). The dynamic type of the exception should be preferred over the static type in languages that support it.
    column: String
    examples:
    - java.net.ConnectException
    - OSError
    type: string
  faas.coldstart:
    brief: |
      A boolean that is true if the serverless function is executed for the first time (aka cold-start).
    column: Bool
    type: boolean
  faas.cron:
    brief: |
      A string containing the schedule period as [Cron Expression](https://docs.oracle.com/cd/E12058_01/doc/doc.1014/e12030/cron_expressions.htm).
    column: String
    examples:
    - 0/5 * * * ? *
    type: string
  faas.document.collection:
    brief: |
      The name of the source on which the triggering operation was performed. For example, in Cloud Storage or S3 corresponds to the bucket name, and in Cosmos DB to the database name.
    column: String
    examples:
    - myBucketName
    - myDbName
    type: string
  faas.document.name:
    brief: |
      The document name/table subjected to the operation. For example, in Cloud Storage or S3 is the name of the file, and in Cosmos DB the table name.
    column: String
    examples:
    - myFile.txt
    - myTableName
    type: string
  faas.document.operation:
    brief: Describes the type of the operation that was performed on the data.
    column: String
    type: string
  faas.document.time:
    brief: |
      A string containing the time when the data was accessed in the [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) format expressed in [UTC](https://www.w3.org/TR/NOTE-datetime).
    column: String
    examples:
    - "2020-01-23T13:47:06Z"
    type: string
  faas.instance:
    brief: |
      The execution environment ID as a string, that will be potentially reused for other invocations to the same function/function version.
    column: String
    examples:
    - 2021/06/28/[$LATEST]2f399eb14537447da05ab2a2e39309de
    type: string
  faas.invocation_id:
    brief: The invocation ID of the current function invocation.
    column: String
    examples:
    - af9d5aa4-a685-4c5f-a22b-444f80b3cc28

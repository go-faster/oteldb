entries:
  android.os.api_level:
    brief: |
      Uniquely identifies the framework API revision offered by a version (`os.version`) of the android operating system. More information can be found [here](https://developer.android.com/guide/topics/manifest/uses-sdk-element#ApiLevels).
    column: String
    examples:
    - "33"
    - "32"
    full_name: android.os.api_level
    group: android
    name: android_os_api_level
    type: string
    where: resource
  android.state:
    brief: |
      This attribute represents the state the application has transitioned into at the occurrence of the event.
    column: Enum8('created' = 0, 'background' = 1, 'foreground' = 2)
    enum:
    - created
    - background
    - foreground
    full_name: android.state
    group: android
    name: android_state
    type: string
    where: resource
  aws.ecs.cluster.arn:
    brief: |
      The ARN of an [ECS cluster](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/clusters.html).
    column: String
    examples:
    - arn:aws:ecs:us-west-2:123456789123:cluster/my-cluster
    full_name: aws.ecs.cluster.arn
    group: aws
    name: aws_ecs_cluster_arn
    type: string
  aws.ecs.container.arn:
    brief: |
      The Amazon Resource Name (ARN) of an [ECS container instance](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ECS_instances.html).
    column: String
    examples:
    - arn:aws:ecs:us-west-1:123456789123:container/32624152-9086-4f0e-acae-1a75b14fe4d9
    full_name: aws.ecs.container.arn
    group: aws
    name: aws_ecs_container_arn
    type: string
  aws.ecs.launchtype:
    brief: |
      The [launch type](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_types.html) for an ECS task.
    column: Enum8('ec2' = 0, 'fargate' = 1)
    enum:
    - ec2
    - fargate
    full_name: aws.ecs.launchtype
    group: aws
    name: aws_ecs_launchtype
    type: string
  aws.ecs.task.arn:
    brief: |
      The ARN of an [ECS task definition](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_definitions.html).
    column: String
    examples:
    - arn:aws:ecs:us-west-1:123456789123:task/10838bed-421f-43ef-870a-f43feacbbb5b
    full_name: aws.ecs.task.arn
    group: aws
    name: aws_ecs_task_arn
    type: string
  aws.ecs.task.family:
    brief: |
      The task definition family this task definition is a member of.
    column: String
    examples:
    - opentelemetry-family
    full_name: aws.ecs.task.family
    group: aws
    name: aws_ecs_task_family
    type: string
  aws.ecs.task.revision:
    brief: |
      The revision for this task definition.
    column: String
    examples:
    - "8"
    - "26"
    full_name: aws.ecs.task.revision
    group: aws
    name: aws_ecs_task_revision
    type: string
  aws.eks.cluster.arn:
    brief: |
      The ARN of an EKS cluster.
    column: String
    examples:
    - arn:aws:ecs:us-west-2:123456789123:cluster/my-cluster
    full_name: aws.eks.cluster.arn
    group: aws
    name: aws_eks_cluster_arn
    type: string
  aws.lambda.invoked_arn:
    brief: |
      The full invoked ARN as provided on the `Context` passed to the function (`Lambda-Runtime-Invoked-Function-Arn` header on the `/runtime/invocation/next` applicable).
    column: String
    examples:
    - arn:aws:lambda:us-east-1:123456:function:myfunction:myalias
    full_name: aws.lambda.invoked_arn
    group: aws
    name: aws_lambda_invoked_arn
    type: string
  aws.log.group.arns:
    brief: |
      The Amazon Resource Name(s) (ARN) of the AWS log group(s).
    column: Array(String)
    examples:
    - arn:aws:logs:us-west-1:123456789012:log-group:/aws/my/group:*
    full_name: aws.log.group.arns
    group: aws
    name: aws_log_group_arns
    type: string[]
  aws.log.group.names:
    brief: |
      The name(s) of the AWS log group(s) an application is writing to.
    column: Array(String)
    examples:
    - /aws/lambda/my-function
    - opentelemetry-service
    full_name: aws.log.group.names
    group: aws
    name: aws_log_group_names
    type: string[]
  aws.log.stream.arns:
    brief: |
      The ARN(s) of the AWS log stream(s).
    column: Array(String)
    examples:
    - arn:aws:logs:us-west-1:123456789012:log-group:/aws/my/group:log-stream:logs/main/10838bed-421f-43ef-870a-f43feacbbb5b
    full_name: aws.log.stream.arns
    group: aws
    name: aws_log_stream_arns
    type: string[]
  aws.log.stream.names:
    brief: |
      The name(s) of the AWS log stream(s) an application is writing to.
    column: Array(String)
    examples:
    - logs/main/10838bed-421f-43ef-870a-f43feacbbb5b
    full_name: aws.log.stream.names
    group: aws
    name: aws_log_stream_names
    type: string[]
  browser.brands:
    brief: Array of brand name and version separated by a space
    column: Array(String)
    examples:
    - ' Not A;Brand 99'
    - Chromium 99
    - Chrome 99
    full_name: browser.brands
    group: browser
    name: browser_brands
    type: string[]
    where: resource
  browser.language:
    brief: Preferred language of the user using the browser
    column: String
    examples:
    - en
    - en-US
    - fr
    - fr-FR
    full_name: browser.language
    group: browser
    name: browser_language
    type: string
    where: resource
  browser.mobile:
    brief: A boolean that is true if the browser is running on a mobile device
    column: Bool
    full_name: browser.mobile
    group: browser
    name: browser_mobile
    type: boolean
    where: resource
  browser.platform:
    brief: The platform on which the browser is running
    column: String
    examples:
    - Windows
    - macOS
    - Android
    full_name: browser.platform
    group: browser
    name: browser_platform
    type: string
    where: resource
  client.address:
    brief: Client address - domain name if available without reverse DNS lookup; otherwise,
      IP address or Unix domain socket name.
    column: String
    examples:
    - client.example.com
    - 10.1.2.80
    - /tmp/my.sock
    full_name: client.address
    group: client
    name: client_address
    type: string
  client.port:
    brief: Client port number.
    column: UInt16
    examples:
    - 65123
    full_name: client.port
    group: client
    name: client_port
    type: int
  cloud.account.id:
    brief: |
      The cloud account ID the resource is assigned to.
    column: String
    examples:
    - "111111111111"
    - opentelemetry
    full_name: cloud.account.id
    group: cloud
    name: cloud_account_id
    type: string
    where: resource
  cloud.availability_zone:
    brief: |
      Cloud regions often have multiple, isolated locations known as zones to increase availability. Availability zone represents the zone where the resource is running.
    column: String
    examples:
    - us-east-1c
    full_name: cloud.availability_zone
    group: cloud
    name: cloud_availability_zone
    type: string
    where: resource
  cloud.platform:
    brief: |
      The cloud platform in use.
    column: String
    full_name: cloud.platform
    group: cloud
    name: cloud_platform
    type: string
    where: resource
  cloud.provider:
    brief: |
      Name of the cloud provider.
    column: String
    full_name: cloud.provider
    group: cloud
    name: cloud_provider
    type: string
    where: resource
  cloud.region:
    brief: |
      The geographical region the resource is running.
    column: String
    examples:
    - us-central1
    - us-east-1
    full_name: cloud.region
    group: cloud
    name: cloud_region
    type: string
    where: resource
  cloud.resource_id:
    brief: |
      Cloud provider-specific native identifier of the monitored cloud resource (e.g. an [ARN](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) on AWS, a [fully qualified resource ID](https://learn.microsoft.com/rest/api/resources/resources/get-by-id) on Azure, a [full resource name](https://cloud.google.com/apis/design/resource_names#full_resource_name) on GCP)
    column: String
    examples:
    - arn:aws:lambda:REGION:ACCOUNT_ID:function:my-function
    - //run.googleapis.com/projects/PROJECT_ID/locations/LOCATION_ID/services/SERVICE_ID
    - /subscriptions/<SUBSCIPTION_GUID>/resourceGroups/<RG>/providers/Microsoft.Web/sites/<FUNCAPP>/functions/<FUNC>
    full_name: cloud.resource_id
    group: cloud
    name: cloud_resource_id
    type: string
    where: resource
  cloudevents.event_id:
    brief: |
      The [event_id](https://github.com/cloudevents/spec/blob/v1.0.2/cloudevents/spec.md#id) uniquely identifies the event.
    column: String
    examples:
    - 123e4567-e89b-12d3-a456-426614174000
    - "0001"
    full_name: cloudevents.event_id
    group: cloudevents
    name: cloudevents_event_id
    type: string
  cloudevents.event_source:
    brief: |
      The [source](https://github.com/cloudevents/spec/blob/v1.0.2/cloudevents/spec.md#source-1) identifies the context in which an event happened.
    column: String
    examples:
    - https://github.com/cloudevents
    - /cloudevents/spec/pull/123
    - my-service
    full_name: cloudevents.event_source
    group: cloudevents
    name: cloudevents_event_source
    type: string
  cloudevents.event_spec_version:
    brief: |
      The [version of the CloudEvents specification](https://github.com/cloudevents/spec/blob/v1.0.2/cloudevents/spec.md#specversion) which the event uses.
    column: String
    examples:
    - "1.0"
    full_name: cloudevents.event_spec_version
    group: cloudevents
    name: cloudevents_event_spec_version
    type: string
  cloudevents.event_subject:
    brief: |
      The [subject](https://github.com/cloudevents/spec/blob/v1.0.2/cloudevents/spec.md#subject) of the event in the context of the event producer (identified by source).
    column: String
    examples:
    - mynewfile.jpg
    full_name: cloudevents.event_subject
    group: cloudevents
    name: cloudevents_event_subject
    type: string
  cloudevents.event_type:
    brief: |
      The [event_type](https://github.com/cloudevents/spec/blob/v1.0.2/cloudevents/spec.md#type) contains a value describing the type of event related to the originating occurrence.
    column: String
    examples:
    - com.github.pull_request.opened
    - com.example.object.deleted.v2
    full_name: cloudevents.event_type
    group: cloudevents
    name: cloudevents_event_type
    type: string
  code.column:
    brief: |
      The column number in `code.filepath` best representing the operation. It SHOULD point within the code unit named in `code.function`.
    column: Int64
    examples:
    - 16
    full_name: code.column
    group: code
    name: code_column
    type: int
  code.filepath:
    brief: |
      The source code file name that identifies the code unit as uniquely as possible (preferably an absolute file path).
    column: String
    examples:
    - /usr/local/MyApplication/content_root/app/index.php
    full_name: code.filepath
    group: code
    name: code_filepath
    type: string
  code.function:
    brief: |
      The method or function name, or equivalent (usually rightmost part of the code unit's name).
    column: String
    examples:
    - serveRequest
    full_name: code.function
    group: code
    name: code_function
    type: string
  code.lineno:
    brief: |
      The line number in `code.filepath` best representing the operation. It SHOULD point within the code unit named in `code.function`.
    column: Int64
    examples:
    - 42
    full_name: code.lineno
    group: code
    name: code_lineno
    type: int
  code.namespace:
    brief: |
      The "namespace" within which `code.function` is defined. Usually the qualified class or module name, such that `code.namespace` + some separator + `code.function` form a unique identifier for the code unit.
    column: String
    examples:
    - com.example.MyHttpService
    full_name: code.namespace
    group: code
    name: code_namespace
    type: string
  code.stacktrace:
    brief: |
      A stacktrace as a string in the natural representation for the language runtime. The representation is to be determined and documented by each language SIG.
    column: String
    examples:
    - at com.example.GenerateTrace.methodB(GenerateTrace.java:13)\n at com.example.GenerateTrace.methodA(GenerateTrace.java:9)\n
      at com.example.GenerateTrace.main(GenerateTrace.java:5)
    full_name: code.stacktrace
    group: code
    name: code_stacktrace
    type: string
  container.command:
    brief: |
      The command used to run the container (i.e. the command name).
    column: String
    examples:
    - otelcontribcol
    full_name: container.command
    group: container
    name: container_command
    type: string
    where: resource
  container.command_args:
    brief: |
      All the command arguments (including the command/executable itself) run by the container. [2]
    column: Array(String)
    examples:
    - otelcontribcol, --config, config.yaml
    full_name: container.command_args
    group: container
    name: container_command_args
    type: string[]
    where: resource
  container.command_line:
    brief: |
      The full command run by the container as a single string representing the full command. [2]
    column: String
    examples:
    - otelcontribcol --config config.yaml
    full_name: container.command_line
    group: container
    name: container_command_line
    type: string
    where: resource
  container.id:
    brief: |
      Container ID. Usually a UUID, as for example used to [identify Docker containers](https://docs.docker.com/engine/reference/run/#container-identification). The UUID might be abbreviated.
    column: String
    examples:
    - a3bf90e006b2
    full_name: container.id
    group: container
    name: container_id
    type: string
    where: resource
  container.image.id:
    brief: |
      Runtime specific image identifier. Usually a hash algorithm followed by a UUID.
    column: String
    examples:
    - sha256:19c92d0a00d1b66d897bceaa7319bee0dd38a10a851c60bcec9474aa3f01e50f
    full_name: container.image.id
    group: container
    name: container_image_id
    type: string
    where: resource
  container.image.name:
    brief: |
      Name of the image the container was built on.
    column: String
    examples:
    - gcr.io/opentelemetry/operator
    full_name: container.image.name
    group: container
    name: container_image_name
    type: string
    where: resource
  container.image.repo_digests:
    brief: |
      Repo digests of the container image as provided by the container runtime.
    column: Array(String)
    examples:
    - example@sha256:afcc7f1ac1b49db317a7196c902e61c6c3c4607d63599ee1a82d702d249a0ccb
    - internal.registry.example.com:5000/example@sha256:b69959407d21e8a062e0416bf13405bb2b71ed7a84dde4158ebafacfa06f5578
    full_name: container.image.repo_digests
    group: container
    name: container_image_repo_digests
    type: string[]
    where: resource
  container.image.tags:
    brief: |
      Container image tags. An example can be found in [Docker Image Inspect](https://docs.docker.com/engine/api/v1.43/#tag/Image/operation/ImageInspect). Should be only the `<tag>` section of the full name for example from `registry.example.com/my-org/my-image:<tag>`.
    column: Array(String)
    examples:
    - v1.27.1
    - 3.5.7-0
    full_name: container.image.tags
    group: container
    name: container_image_tags
    type: string[]
    where: resource
  container.labels:
    brief: |
      Container labels, `<key>` being the label name, the value being the label value.
    column: String
    examples:
    - container.labels.app=nginx
    full_name: container.labels
    group: container
    name: container_labels
    type: template[string]
    where: resource
  container.name:
    brief: |
      Container name used by container runtime.
    column: String
    examples:
    - opentelemetry-autoconf
    full_name: container.name
    group: container
    name: container_name
    type: string
    where: resource
  container.runtime:
    brief: |
      The container runtime managing this container.
    column: String
    examples:
    - docker
    - containerd
    - rkt
    full_name: container.runtime
    group: container
    name: container_runtime
    type: string
    where: resource
  db.cassandra.consistency_level:
    brief: |
      The consistency level of the query. Based on consistency values from [CQL](https://docs.datastax.com/en/cassandra-oss/3.0/cassandra/dml/dmlConfigConsistency.html).
    column: Enum8('all' = 0, 'each_quorum' = 1, 'quorum' = 2, 'local_quorum' = 3,
      'one' = 4, 'two' = 5, 'three' = 6, 'local_one' = 7, 'any' = 8, 'serial' = 9,
      'local_serial' = 10)
    enum:
    - all
    - each_quorum
    - quorum
    - local_quorum
    - one
    - two
    - three
    - local_one
    - any
    - serial
    - local_serial
    full_name: db.cassandra.consistency_level
    group: db
    name: db_cassandra_consistency_level
    type: string
  db.cassandra.coordinator.dc:
    brief: |
      The data center of the coordinating node for a query.
    column: String
    examples:
    - us-west-2
    full_name: db.cassandra.coordinator.dc
    group: db
    name: db_cassandra_coordinator_dc
    type: string
  db.cassandra.coordinator.id:
    brief: |
      The ID of the coordinating node for a query.
    column: String
    examples:
    - be13faa2-8574-4d71-926d-27f16cf8a7af
    full_name: db.cassandra.coordinator.id
    group: db
    name: db_cassandra_coordinator_id
    type: string
  db.cassandra.idempotence:
    brief: |
      Whether or not the query is idempotent.
    column: Bool
    full_name: db.cassandra.idempotence
    group: db
    name: db_cassandra_idempotence
    type: boolean
  db.cassandra.page_size:
    brief: |
      The fetch size used for paging, i.e. how many rows will be returned at once.
    column: Int64
    examples:
    - 5000
    full_name: db.cassandra.page_size
    group: db
    name: db_cassandra_page_size
    type: int
  db.cassandra.speculative_execution_count:
    brief: |
      The number of times a query was speculatively executed. Not set or `0` if the query was not executed speculatively.
    column: Int64
    examples:
    - 0
    - 2
    full_name: db.cassandra.speculative_execution_count
    group: db
    name: db_cassandra_speculative_execution_count
    type: int
  db.cassandra.table:
    brief: The name of the primary Cassandra table that the operation is acting upon,
      including the keyspace name (if applicable).
    column: String
    examples:
    - mytable
    full_name: db.cassandra.table
    group: db
    name: db_cassandra_table
    type: string
  db.connection_string:
    brief: |
      The connection string used to connect to the database. It is recommended to remove embedded credentials.
    column: String
    examples:
    - Server=(localdb)\v11.0;Integrated Security=true;
    full_name: db.connection_string
    group: db
    name: db_connection_string
    type: string
  db.cosmosdb.client_id:
    brief: Unique Cosmos client instance id.
    column: String
    examples:
    - 3ba4827d-4422-483f-b59f-85b74211c11d
    full_name: db.cosmosdb.client_id
    group: db
    name: db_cosmosdb_client_id
    type: string
  db.cosmosdb.connection_mode:
    brief: Cosmos client connection mode.
    column: Enum8('gateway' = 0, 'direct' = 1)
    enum:
    - gateway
    - direct
    full_name: db.cosmosdb.connection_mode
    group: db
    name: db_cosmosdb_connection_mode
    type: string
  db.cosmosdb.container:
    brief: Cosmos DB container name.
    column: String
    examples:
    - anystring
    full_name: db.cosmosdb.container
    group: db
    name: db_cosmosdb_container
    type: string
  db.cosmosdb.operation_type:
    brief: CosmosDB Operation Type.
    column: String
    full_name: db.cosmosdb.operation_type
    group: db
    name: db_cosmosdb_operation_type
    type: string
  db.cosmosdb.request_charge:
    brief: RU consumed for that operation
    column: Float64
    examples:
    - 46.18
    - 1
    full_name: db.cosmosdb.request_charge
    group: db
    name: db_cosmosdb_request_charge
    type: double
  db.cosmosdb.request_content_length:
    brief: Request payload size in bytes
    column: Int64
    full_name: db.cosmosdb.request_content_length
    group: db
    name: db_cosmosdb_request_content_length
    type: int
  db.cosmosdb.status_code:
    brief: Cosmos DB status code.
    column: Int64
    examples:
    - 200
    - 201
    full_name: db.cosmosdb.status_code
    group: db
    name: db_cosmosdb_status_code
    type: int
  db.cosmosdb.sub_status_code:
    brief: Cosmos DB sub status code.
    column: Int64
    examples:
    - 1000
    - 1002
    full_name: db.cosmosdb.sub_status_code
    group: db
    name: db_cosmosdb_sub_status_code
    type: int
  db.elasticsearch.cluster.name:
    brief: |
      Represents the identifier of an Elasticsearch cluster.
    column: String
    examples:
    - e9106fc68e3044f0b1475b04bf4ffd5f
    full_name: db.elasticsearch.cluster.name
    group: db
    name: db_elasticsearch_cluster_name
    type: string
  db.elasticsearch.node.name:
    brief: |
      Represents the human-readable identifier of the node/instance to which a request was routed.
    column: String
    examples:
    - instance-0000000001
    full_name: db.elasticsearch.node.name
    group: db
    name: db_elasticsearch_node_name
    type: string
  db.elasticsearch.path_parts:
    brief: |
      A dynamic value in the url path.
    column: String
    examples:
    - db.elasticsearch.path_parts.index=test-index
    - db.elasticsearch.path_parts.doc_id=123
    full_name: db.elasticsearch.path_parts
    group: db
    name: db_elasticsearch_path_parts
    type: template[string]
  db.instance.id:
    brief: |
      An identifier (address, unique name, or any other identifier) of the database instance that is executing queries or mutations on the current connection. This is useful in cases where the database is running in a clustered environment and the instrumentation is able to record the node executing the query. The client may obtain this value in databases like MySQL using queries like `select @@hostname`.
    column: String
    examples:
    - mysql-e26b99z.example.com
    full_name: db.instance.id
    group: db
    name: db_instance_id
    type: string
  db.jdbc.driver_classname:
    brief: |
      The fully-qualified class name of the [Java Database Connectivity (JDBC)](https://docs.oracle.com/javase/8/docs/technotes/guides/jdbc/) driver used to connect.
    column: String
    examples:
    - org.postgresql.Driver
    - com.microsoft.sqlserver.jdbc.SQLServerDriver
    full_name: db.jdbc.driver_classname
    group: db
    name: db_jdbc_driver_classname
    type: string
  db.mongodb.collection:
    brief: |
      The MongoDB collection being accessed within the database stated in `db.name`.
    column: String
    examples:
    - customers
    - products
    full_name: db.mongodb.collection
    group: db
    name: db_mongodb_collection
    type: string
  db.mssql.instance_name:
    brief: |

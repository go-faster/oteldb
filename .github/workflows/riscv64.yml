name: riscv64

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: [RISCV64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: false

      - name: Run build check
        run: go build -o /dev/null ./cmd/oteldb

      - name: Run some tests
        run: go test ./internal/...

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: faster
  name: oteldb
  labels:
    app: oteldb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oteldb
  template:
    metadata:
      labels:
        app: oteldb
        service.opentelemetry.io/name: go-faster.oteldb
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8090'
    spec:
      containers:
        - name: oteldb
          image: ghcr.io/go-faster/oteldb:main
          ports:
            - containerPort: 8090
              protocol: TCP
              name: metrics
            - containerPort: 3200
              protocol: TCP
              name: tempo-http
            - containerPort: 4317
              protocol: TCP
              name: otlp-grpc
            - containerPort: 4318
              protocol: TCP
              name: otlp-http
          resources:
            requests:
              cpu: 500m
              memory: 256M
            limits:
              cpu: "3"
              memory: 512M
          env:
            - name: GOMEMLIMIT
              value: "512MiB"
            - name: GOMAXPROCS
              value: "2"
            - name: OTEL_METRICS_EXPORTER
              value: "prometheus"
            - name: OTEL_EXPORTER_PROMETHEUS_PORT
              value: "8090"
            - name: OTEL_EXPORTER_PROMETHEUS_HOST
              value: "0.0.0.0"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=go-faster.oteldb"
            - name: OTEL_LOG_LEVEL
              value: "DEBUG"
            - name: OTEL_EXPORTER_OTLP_TRACES_PROTOCOL
              value: "grpc"
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: "http://localhost:4317"
            - name: YT_PROXY
              value: http-proxies-default.yt.svc.cluster.local
            - name: YT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: oteldb
                  key: YT_TOKEN
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: faster
  name: otelproxy
  labels:
    app: otelproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otelproxy
  template:
    metadata:
      labels:
        app: otelproxy
        service.opentelemetry.io/name: go-faster.otelproxy
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8090'
    spec:
      containers:
        - name: oteldb
          image: ghcr.io/go-faster/oteldb/proxy:main
          ports:
            - containerPort: 8090
              protocol: TCP
              name: metrics
            - containerPort: 9090
              protocol: TCP
              name: prometheus
            - containerPort: 3100
              protocol: TCP
              name: loki
            - containerPort: 3200
              protocol: TCP
              name: tempo
          resources:
            requests:
              cpu: 500m
              memory: 128M
            limits:
              cpu: 1500m
              memory: 256M
          env:
            - name: PROMETHEUS_URL
              value: http://vmselect-cluster.monitoring.svc.cluster.local:8481/select/0/prometheus/
            - name: LOKI_URL
              value: http://loki-gateway.monitoring.svc.cluster.local
            - name: TEMPO_URL
              value: http://tempo-gateway.monitoring.svc.cluster.local
            - name: GOMEMLIMIT
              value: "256MiB"
            - name: GOMAXPROCS
              value: "2"
            - name: OTEL_METRICS_EXPORTER
              value: "prometheus"
            - name: OTEL_EXPORTER_PROMETHEUS_PORT
              value: "8090"
            - name: OTEL_EXPORTER_PROMETHEUS_HOST
              value: "0.0.0.0"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=go-faster.otelproxy"
            - name: OTEL_LOG_LEVEL
              value: "DEBUG"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.monitoring.svc.cluster.local:4317"
